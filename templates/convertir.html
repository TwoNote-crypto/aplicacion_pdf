{% extends "base.html" %}
{% block title %}Convertir Imagen a PDF{% endblock %}
{% block content %}
<div class="card shadow p-5">
  <h2>🖼️ Convertir Imagen a PDF</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="archivo" class="form-control my-3" required>
    <button type="submit" class="btn btn-primary">Convertir</button>
  </form>
</div>
{% endblock %}

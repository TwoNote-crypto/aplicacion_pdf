{% extends "base.html" %}
{% block title %}Convertir Imagen a PDF{% endblock %}
{% block body_class %}bg-convertir{% endblock %}
{% block content %}
<div class="card shadow p-5">
  <h2>Convertir Imagen a PDF</h2>

  <form id="convertirForm" method="post" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="archivos"
           class="form-control my-3"
           accept="image/png, image/jpeg" multiple>

    <ul id="listaArchivos" class="list-group my-3"></ul>
    <input type="hidden" name="orden" id="orden">

    <input type="text" name="nombre_pdf"
           placeholder="Nombre del PDF (opcional)"
           class="form-control my-3">

    <button type="submit" class="btn btn-primary">Convertir</button>
  </form>
</div>
{% endblock %}

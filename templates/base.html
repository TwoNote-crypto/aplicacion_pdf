<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}NEXOPDF{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="{% block body_class %}bg-light{% endblock %}" style="opacity: 0; transition: opacity 0.45s ease;">
  <div class="container py-4">

    <!-- LOGO con redirección + animación -->
    <div class="text-center mb-4">
      <a href="{{ url_for('index') }}" id="logoLink">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="100" id="logo" style="cursor:pointer;">
      </a>
      <h1 class="mt-3 title-font">NEXOPDF</h1>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-3">
          {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- FOOTER -->
  <footer class="footer mt-auto py-3 text-white text-center">
    <div class="container d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="30" class="me-2">
      <small>Agropecuaria Santamaría - Creado por Gestión Documental</small>
    </div>
  </footer>

  <!-- Scripts principales -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script src="{{ url_for('static', filename='unir.js') }}"></script>
  <script src="{{ url_for('static', filename='convertir.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="{{ url_for('static', filename='dividir.js') }}"></script>

  <!-- ANIMACIÓN SUAVE GLOBAL -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

      /*-----------------------------------
        FADE-IN al cargar SIEMPRE
      ------------------------------------*/
      document.body.style.opacity = 1;

      /*-----------------------------------
        FADE-IN al volver con ATRÁS/ADELANTE
      ------------------------------------*/
      window.addEventListener("pageshow", () => {
          document.body.style.opacity = 1;
      });

      /*-----------------------------------
        FUNCIÓN GENERAL DE FADE-OUT
      ------------------------------------*/
      function fadeAndGo(url) {
          document.body.style.opacity = 0;
          setTimeout(() => { window.location.href = url; }, 350);
      }

      /*-----------------------------------
        LOGO → página principal con animación
      ------------------------------------*/
      const logo = document.getElementById("logoLink");
      if (logo) {
          logo.addEventListener("click", (e) => {
              e.preventDefault();
              fadeAndGo(logo.href);
          });
      }

  });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Documental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container mt-5 text-center">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mb-4" style="max-height: 100px;">

    <!-- Título -->
    <h1 class="mb-4 text-success fw-bold">Gestión Documental</h1>

    <!-- Opciones -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="/convertir" class="btn btn-success w-100 py-3">Convertir Imagen a PDF</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="/unir" class="btn btn-warning w-100 py-3">Unir PDFs</a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="/dividir" class="btn btn-info w-100 py-3">Dividir PDF</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 text-white text-center">
    <div class="container d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="30" class="me-2">
      <small>Agropecuaria Santamaría - Creado por Gestión Documental</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
